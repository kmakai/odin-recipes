    <h2>Description</h2>
    <p>The classic margarita is an easy to make with tequila, triple sec and lime juice.</p>

    <h2>Ingredients</h2>
    <ul>
        <li>2 oz tequila</li>
        <li>1 oz orange liqueur (triple sec)</li>
        <li>1 oz lime juice</li>
        <li>ice</li>
        <li>1 lime, for garnish</li>
        <li>1 tbsp margarita salt (optional)</li>
    </ul>
