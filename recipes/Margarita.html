<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>Margarita Recipe</h1>
      <div class="img-container">
        <img
          src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2019/05/Margarita-10-300x300.jpg"
          alt=""
        />
      </div>
      <div class="disc-container">
        <h2>Description</h2>
        <p>
          The classic margarita is an easy to make with tequila, triple sec and
          lime juice.
        </p>
      </div>
      <div class="ingred-container">
        <h2>Ingredients</h2>
        <ul>
          <li>2 oz tequila</li>
          <li>1 oz orange liqueur (triple sec)</li>
          <li>1 oz lime juice</li>
          <li>ice</li>
          <li>1 lime, for garnish</li>
          <li>1 tbsp margarita salt (optional)</li>
        </ul>
      </div>
    </div>
  </body>
</html>
